        <!-- REGIISTRO ADMINISTRADOR -->

    <div class="registro-div">
        <form class="registro registro-admin" id="registro">
            <h3>Registro Administrador</h3>
            <div class="registro-input">
                <div class="rgts-input">
                    <input type="text" placeholder="Nombres">
                    <input type="text" placeholder="Apellidos">
                    <input type="email" placeholder="Correo electronico">
                    <input type="password" placeholder="ContraseÃ±a">
                    <input type="number" placeholder="Numero celular" class="input-number">
                    <select name="" id="" class="select-registro">
                        <option value="">Cedula</option>

                        <option value="">Cedula de extranjeria</option>

        </form>
    </div>


        <!-- REGISTRO DE USUARIO-->

    <div class="registro-div registro_usuario-input">
        <form class="registro registro_usuario" id="registro">
            <h3>Registro de usuario</h3>
            <div class="registro-input registro-usuario-input">
                <div class="rgts-input rgts-usuario-input">
                    <input type="text" placeholder="Nombre">
                    <input type="text" placeholder="Apellido">
                    <select name="" id="" class="select-registro">
                        <option value="">Cedula</option>
                        <option value="">Tarjeta de identidad</option>
                        <option value="">Cedula de extranjeria</option>
                    <input type="number" placeholder="Numero de documento" class="input-number">
                    <input type="number" placeholder="Numero de ficha" class="input-number">
                    <input type="number" placeholder="Telefono" class="input-number">
                    <input type="email" placeholder="Correo">
                    <button class="btn-registro btn-registro-usuario">Registrarse</button>
                </div>
            </div>
        </form>
    </div>


<!-- REGISTRAR NUEVO DISPOSITVO -->

    <div class="registro-div registro_dispositivo-div">
        <form class="registro registro-dispositivo" id="registro">
            <h3>Registrar dispositivo</h3>
            <div class="registro-input registro_dispositivo-input">
                <div class="rgts-input rgts_dispositivo-input">
                    <input type="text" placeholder="Tipo de dispositivo">
                    <input type="text" placeholder="Serial">
                    <input type="text" placeholder="Marca">
                    <input type="text" placeholder="Modelo">
                    <input type="text" placeholder="Placa">
                    <input type="text" placeholder="Estado">
                    <button class="btn-registro btn-registro-dispositivo">Guardar</button>
                    <button class="btn-registro btn-eliminar-dispositivo">Eliminar</button>
                </div>
            </div>
        </form>
    </div>

        <!-- REGISTRO DE AMBIENTES -->

    <div class="registro-div registro-ambiente-div">
        <form class="registro registro-ambiente" id="registro">
            <h3>Registro de ambiente</h3>
            <div class="registro-input registro-ambiente-input">
                <div class="rgts-input rgts-ambiente-input">
                    <input type="text" placeholder="Tipo de dispositivo">
                    <input type="text" placeholder="Marca">
                    <input type="text" placeholder="Modelo">
                    <input type="text" placeholder="Placa">
                    <input type="text" placeholder="Estado">
                    <button class="btn-registro btn-registro-ambiente">Registrar</button>
                </div>
            </div>
        </form>
